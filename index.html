<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - KenzWheels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .dots-animation::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        .countdown-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            border-radius: 10px;
            margin: 0 0.5rem;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .countdown-label {
            font-size: 1rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        .logo-container {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="logo-container mb-5">
            <img src="Manage/assets/images/kenzwheels.png" alt="KenzWheels Logo" class="img-fluid" style="max-width: 400px;">
        </div>
        
        <div class="d-flex flex-wrap justify-content-center mb-5" id="countdown-container">
            <div class="countdown-item m-2">
                <div id="days" class="countdown-number">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item m-2">
                <div id="hours" class="countdown-number">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item m-2">
                <div id="minutes" class="countdown-number">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item m-2">
                <div id="seconds" class="countdown-number">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <h1 class="display-4 fw-bold text-center" style="color: #2c3e50;">
            Coming Soon<span class="dots-animation"></span>
        </h1>
        <p class="lead text-center mt-3" style="color: #34495e;">
            We're working hard to bring you something amazing. Stay tuned!
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateCountdown() {
            const targetDate = new Date("2024-11-02T23:59:59").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

            if (difference < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown-container").innerHTML = "<h2>Welcome to KenzWheels!</h2>";
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
